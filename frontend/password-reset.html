<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #000000, #2a5298);
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      flex: 1;
    }

    .message {
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
      color: #ff5252;
    }

    .message.valid {
      color: #4caf50;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ccc;
      color: #fff;
      cursor: not-allowed;
      transition: background 0.3s ease;
    }

    button.active {
      background: #4caf50;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Password</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter new password" maxlength="50">
    </div>
    <div class="input-group">
      <input type="password" id="confirm-password" placeholder="Confirm new password" maxlength="50">
    </div>
    <p class="message" id="message">Password must be at least 6 characters long.</p>
    <button id="confirm-button" disabled>Confirm</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const message = document.getElementById('message');
    const confirmButton = document.getElementById('confirm-button');

    function validatePasswords() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password.length < 6) {
        message.textContent = 'Password must be at least 6 characters long.';
        message.className = 'message';
        confirmButton.disabled = true;
        confirmButton.classList.remove('active');
        return false;
      } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
        message.textContent = 'Password must contain at least one uppercase letter and one number.';
        message.className = 'message';
        confirmButton.disabled = true;
        confirmButton.classList.remove('active');
        return false;
      } else if (password !== confirmPassword) {
        message.textContent = 'Passwords do not match.';
        message.className = 'message';
        confirmButton.disabled = true;
        confirmButton.classList.remove('active');
        return false;
      }

      message.textContent = 'Password is strong and matches!';
      message.className = 'message valid';
      confirmButton.disabled = false;
      confirmButton.classList.add('active');
      return true;
    }

    passwordInput.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);

    confirmButton.addEventListener('click', () => {
      if (!validatePasswords()) return;

      const password = passwordInput.value;
      const email = localStorage.getItem('resetEmail'); // Retrieve email from localStorage

      if (!email) {
        alert('Email is missing. Please go back and enter your email.');
        return;
      }

      fetch('http://localhost:3000/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Password reset successfully') {
          alert('Password reset successfully!');
          window.location.href = 'profile.html'; // Redirect to profile page
        } else {
          alert('Error resetting password.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to reset password.');
      });
    });
  </script>
</body>
</html>
