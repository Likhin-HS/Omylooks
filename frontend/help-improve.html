<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Us Improve</title>
  <link rel="stylesheet" href="css/help-improve.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .help-improve-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 600px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      flex-grow: 1;
      text-align: center;
      color: #333;
      margin: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    .send-button, .back-button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .send-button {
      background-color: #28a745;
      width: calc(100% - 20px); /* Adjust width to fit within the container */
    }
    .send-button:hover {
      background-color: #218838;
    }
    .back-button {
      font-size: 33px;
      background-color: transparent;
      color: black;
    }
    .back-button:hover {
      font-size: 36;
    }
  </style>
</head>
<body>
  <div class="help-improve-container">
    <div class="header">
      <button class="back-button" onclick="window.location.href='settings.html'">&#8592;</button>
      <h1>Help Us Improve</h1>
    </div>
    <form id="help-improve-form">
      <label for="feedback-description">Your Feedback:</label>
      <textarea id="feedback-description" name="feedback-description" rows="10" required></textarea>
      <div class="button-container">
        <button type="submit" class="send-button">Send</button>
      </div>
    </form>
  </div>

  <!-- Include Axios library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('help-improve-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const feedbackDescription = document.getElementById('feedback-description').value;
      const token = localStorage.getItem('token'); // Assuming the token is stored in localStorage

      axios.post('http://localhost:3000/api/help-improve', {
        description: feedbackDescription
      }, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        alert('Your feedback has been sent successfully.');
      })
      .catch(error => {
        alert('There was an error sending your feedback. Please try again later.');
      });
    });
  </script>
</body>
</html>
