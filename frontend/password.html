<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #000000, #2a5298);
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      flex: 1;
    }

    .message {
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
      color: #ff5252;
    }

    .message.valid {
      color: #4caf50;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ccc;
      color: #fff;
      cursor: not-allowed;
      transition: background 0.3s ease;
    }

    button.active {
      background: #4caf50;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 30px;
      border: none;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: font-size 0.3s ease;
    }

    .back-button:hover {
      font-size: 33px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">&#8592;</button>
  <div class="container">
    <h2>Set Your Password</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter password" maxlength="50">
    </div>
    <p class="message" id="message">Password must be at least 6 characters long.</p>
    <button id="next-button" disabled>Next</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');
    const nextButton = document.getElementById('next-button');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;

      if (password.length < 6) {
        message.textContent = 'Password must be at least 6 characters long.';
        message.className = 'message';
        nextButton.disabled = true;
        nextButton.classList.remove('active');
        return;
      } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
        message.textContent = 'Password must contain at least one uppercase letter and one number.';
        message.className = 'message';
        nextButton.disabled = true;
        nextButton.classList.remove('active');
        return;
      }

      message.textContent = 'Password is strong!';
      message.className = 'message valid';
      nextButton.disabled = false;
      nextButton.classList.add('active');
    });

    nextButton.addEventListener('click', () => {
      const password = passwordInput.value;
      const username = localStorage.getItem('username'); // Retrieve username from localStorage

      if (!username) {
        alert('Username is missing. Please go back and enter your username.');
        return;
      }

      fetch('http://localhost:3000/register-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Password updated successfully') {
          alert('Password set successfully!');
          localStorage.setItem('password', password); // Store password in localStorage
          window.location.href = 'email.html';
        } else {
          alert('Error setting password.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to set password.');
      });
    });

    passwordInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !nextButton.disabled) {
        nextButton.click();
      }
    });
  </script>
</body>
</html>
