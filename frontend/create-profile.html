<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      position: relative;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .skip-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #007BFF;
      cursor: pointer;
    }

    .skip-button:hover {
      text-decoration: underline;
    }

    .default-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
    }

    .upload-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }

    .upload-input {
      display: none;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .preview-button {
      display: none;
      background-color: #007bff;
      padding: 10px 20px;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      margin-right: 10px; /* Add margin to the right to separate from the next button */
    }

    .preview-button:hover {
      background-color: #0056b3;
    }

    .next-button {
      display: none;
      background-color: #007bff; /* Change to blue */
      padding: 10px 20px;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .next-button:hover {
      background-color: #0056b3;
    }

    .cropper-container {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="skip-button" onclick="skipUpload()">Skip</button>
    <h2>Upload Your Profile Picture</h2>
    <div class="default-picture" id="profile-picture">
      <img src="images/default profile.png" alt="Profile Picture Placeholder" style="width: 100%; height: 100%; border-radius: 50%;">
    </div>
    <div class="button-container">
      <label for="upload-input" class="upload-button">Upload from Gallery</label>
      <input type="file" id="upload-input" class="upload-input" accept="image/*" onchange="previewImage(event)">
      <div class="button-group">
        <button class="preview-button" id="preview-button" onclick="previewCroppedImage()">Preview</button>
        <button class="next-button" id="next-button" onclick="goToNextPage()">Next</button>
      </div>
    </div>
    <div class="cropper-container">
      <img id="image" style="display: none;">
    </div>
  </div>

  <script src="https://unpkg.com/cropperjs"></script>
  <script>
    let cropper;

    function skipUpload() {
      window.location.href = 'profile.html';
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const image = document.getElementById('image');
          image.src = e.target.result;
          image.style.display = 'block';

          // Initialize Cropper.js
          if (cropper) {
            cropper.destroy();
          }
          cropper = new Cropper(image, {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1,
            crop(event) {
              // You can use event.detail to get the cropped area details
            }
          });

          // Show the preview and next buttons
          document.getElementById('preview-button').style.display = 'inline-block';
          document.getElementById('next-button').style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    }

    function previewCroppedImage() {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas();
        const profilePicture = document.getElementById('profile-picture');
        profilePicture.style.backgroundImage = `url(${canvas.toDataURL()})`;
        profilePicture.style.backgroundSize = 'cover';
        profilePicture.style.backgroundPosition = 'center';
        profilePicture.textContent = '';
      }
    }

    async function goToNextPage() {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas();
        canvas.toBlob(async (blob) => {
          const formData = new FormData();
          formData.append('image', blob, 'profile-picture.png');

          // Send the image data to the server
          console.log('Sending image data to server...');
          const response = await fetch('http://localhost:3000/upload-profile-picture', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}` // Include JWT token
            },
            body: formData
          });

          if (response.ok) {
            window.location.href = 'profile.html'; // Redirect to profile.html
          } else {
            const errorData = await response.json();
            console.error('Failed to upload profile picture:', errorData.error);
            alert(`Failed to upload profile picture: ${errorData.error}`);
          }
        }, 'image/png');
      } else {
        alert('Please upload and crop a profile picture before proceeding.');
      }
    }

    };
    ws.onmessage = (message) => {
      console.log('WebSocket message received:', message.data);
    };
    ws.onclose = () => {
      console.log('WebSocket connection closed');
    };
    */
  </script>
</body>
</html>
